<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Fast Typer</title>
</head>
<body>
  <div class="container">
<header>
  <p>Fast Typer</p>
</header>
<div class="body">
  <!-- Outlined section of the body -->
  <div class="mainViewport">
    <div class="content">
      <div class="topContent column-flex">
      <p id="title">Type the given word in <span class="color">5</span> seconds</p>
      <h1 id="randomWord"></h1>
    </div>
      <!-- Input is for allowing user input and displaying the results if it's a win or loss -->
        <div class="input column-flex">
          <input type="text" id="textBox" placeholder="Start Typing...">
          <p id="gameStatus"></p>
        </div>
        <div class="timeLeftAndScore">
          <p id="timeLeftLabel">Time Left: <span id="timeLeft">0</span></p>
          <button id="startGame">Play</button>
          <p id="scoreLabel">Score: <span id="score">0</span></p>
        </div>
        <div class="instructions">
          <h1 id="instructionsHeader">Instructions</h1>
          <p id="instructionsParagraph">Type the word that pops up in under 3 seconds. You will get one point for each correct submission.</p>
        </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
